adsense-data-ad-client: "ca-pub-3435940217424489"
adsense-data-ad-slot: "9166587836"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
